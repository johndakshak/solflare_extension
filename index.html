<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
  <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
  <link href="/src/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Solflare</title>
</head>
<body class="bg-[#02040b] grid grid-cols-2 gap-2.5 p-2.5">
        <div class="flex flex-col bg-[#0e0f16] p-2.5 rounded-3xl">
        
            <nav class="text-white flex items-center justify-end gap-[220px] pt-2.5">
                <img src="/images/logo.cddcbfdb.svg" alt="" class="w-[120px] relative right-5">
                <i class="bx bx-translate text-3xl text-gray-500"></i>
            </nav>  
            
            <div class="flex flex-col items-center text-5xl text-white font-semibold mt-24">
                <span>YOUR WALLET.</span>
                <span>YOUR KINGDOM.</span>
            </div>

            <div class="text-black text-center bg-[#fffb04] mx-[130px] font-medium rounded-3xl font-medium mt-5">
                <button class="p-2.5">I need a new wallet</button>
            </div>

            <div class="text-white text-center bg-[#292a31] mx-[130px] font-medium rounded-3xl font-medium mt-2.5">
                <button class="p-2.5">I already have a wallet</button>
            </div>

            <div class="text-center text-gray-500 text-xs font-medium mt-24">OR CONTINUE WITH</div>

            <div class="text-white flex items-center justify-center gap-2.5 mt-2.5">
                <div class="flex items-center justify-center bg-[#272830] py-2.5 rounded-3xl w-[120px] px-5 py-1.5 gap-1.5">
                    <img src="/images/ledger.49151836.png" alt="" class="w-5">
                    <button class="font-medium text-md">Ledger</button>
                </div>
                <div class="flex items-center justify-center bg-[#272830] py-2.5 rounded-3xl w-[120px] px-5 py-1.5 gap-1.5">
                    <img src="/images/keystone.9e857c53.png" alt="" class="w-5">
                    <button class="font-medium text-md">Keystone</button>
                </div>
            </div>

        </div>
        

        <div class="flex items-center justify-center bg-[#fffb04] p-2.5 rounded-3xl">
            <video src="/images/crown.af74b31d.mp4" loop autoplay class=" h-[540px]"></video>
        </div>
    </div>

</body>
</html>
